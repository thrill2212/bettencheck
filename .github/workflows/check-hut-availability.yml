name: Check Hut Availability

on:
  # Run every 3 hours
  schedule:
    - cron: '0 */3 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check hut availability
        id: scrape_hut_reservation
        run: bash scrapers/hut-reservation/check-availability.sh
        working-directory: ${{ github.workspace }}

      - name: Normalize and upsert to Supabase
        if: always()
        run: |
          node scripts/normalize-and-upsert.mjs \
            --source hut-reservation \
            --input-dir scrapers/hut-reservation/availability-results \
            --run-id "${{ github.run_id }}" \
            --scraper-outcome "${{ steps.scrape_hut_reservation.outcome }}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload availability results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hut-availability-results-${{ github.run_number }}
          path: scrapers/hut-reservation/availability-results/*.json
          retention-days: 90

      - name: Display summary
        if: always()
        run: |
          echo "‚úÖ Hut availability check completed"
          echo "üìÅ Results have been saved as artifacts"

          if [ -f scrapers/hut-reservation/availability-results/*.json ]; then
            echo ""
            echo "Generated files:"
            ls -lh scrapers/hut-reservation/availability-results/
          fi
